<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
</head>

<body class="bg-secondary-subtle">


    <!-- Navbar Animated -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary pe-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar Animated Dropdown</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarAnimatedDropdown" aria-controls="navbarAnimatedDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarAnimatedDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dropdown on hover -->
    <div class="dropdown d-inline-block">
        <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>

    <!-- Contact Form Split -->
    <div class="container shadow-lg mt-5 mx-auto rounded-3 overflow-hidden bg-white">
        <div class="row">
            <div id="col-1" class="col-12 col-lg-6"></div>
            <div class="col-12 col-lg-6 p-5">
                <h2 class="text-center">Contact Form</h2>
                <p class="text-center">We would love to hear from you</p>
                <form>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email Address">
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <textarea class="form-control" id="message" placeholder="Message"></textarea>
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <div class="mb-3 d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contact Form Basic -->
    <div class="container mt-5 mx-auto">
        <div class="row">
            <div class="col-6 offset-3 p-5 shadow-lg rounded-3 bg-white">
                <h2 class="text-center">Contact Form</h2>
                <p class="text-center">We would love to hear from you</p>
                <form>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email Address">
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <textarea class="form-control" id="message" placeholder="Message"></textarea>
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <div class="mb-3 d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
